<!-- eeuezconsulting_app/financial_app/templates/financial_app/confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10 text-center">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-gradient">Confirm Deletion</h2>
    <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete this {{ object|lower }}?</p>
    <p class="text-red-600 font-semibold text-xl mb-8">"{{ object }}"</p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <a href="javascript:history.back()" class="btn-secondary">Cancel</a>
        <button type="submit" class="btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
